<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d6392431b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="topRightBar">
        <div class="haveId">
            <p class="haveAccount">Already have an Intuit account?</p>
            <a class="forgetId" href="#">I forgot my User ID or Password</a>
        </div>
        <div class="signIn">
            <button class="btnSignIn"><i class="fas fa-lock"></i>Sign In</button>
        </div>

    </header>
    <section class="mainBody">
        <div class="intuitLogo">
            <img class="mainLogo" src="img/LogoIntuit.png" alt="mainLogo">
        </div>
        <div class="logoNextline">
            <img class="mint" src="img/mint.png" alt="mint">
            <img class="mintText" src="img/mintText.png" alt="mintText">
            <img class="quickBooks" src="img/quickbooks.png" alt="quickBooks">
            <img class="quickBooksText" src="img/quickbooksText.png" alt="quickBooksText">
            <img class="turbotax" src="img/turbotax.png" alt="turbotax">
            <img class="turbotaxText" src="img/turbotaxText.png" alt="turbotaxText">
        </div>
        <fieldset class="main_form">
            <div class="createAcc">
                <p class="firstLine">
                    Create an Intuit account
                </p>
                <p class= "secondLine">
                    One account for everything Intuit, including Mint.
                </p>
                <a class="learnMore" href="#" target="_blank">Learn more</a>
            </div>
            <div class="userInputs">
                
                    <p>Email address</p>
                    <input type="text" name="username">
                  
                  
                    <p>Phone (recommended) </p>
                    <input type="tel" name="phone">
                  
                  <p style="font-family:AvenirNext,Avenir,Helvetica Neue,Helvetica,Arial,sans-serif; font-size: xx-small;">
                    Standard call, messaging or data rates may apply.
                  </p>
                  
                    <p>Password </p>
                    <input type="password" name="password">
                  
                  <button class= "btncreateAcc"><i class="fas fa-lock"></i>Create Account</button>
            </div>
        </fieldset>
    </section>
    
    <footer>

    </footer>
</body>
