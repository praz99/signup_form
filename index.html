<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d6392431b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="topRightBar">
        <div class="haveId">
            <p class="haveAccount">Already have an Intuit account?</p>
            <a class="forgetId" href="#">I forgot my User ID or Password</a>
        </div>
        <div class="signIn">
            <button class="btnSignIn"><i class="fas fa-lock"></i>Sign In</button>
        </div>

    </header>
    <section class="mainBody">
        <div class="intuitLogo">
            <img class="mainLogo" src="img/LogoIntuit.png" alt="mainLogo">
        </div>
        <div class="logoNextline">
            <img class="mint" src="img/mint.png" alt="mint">
            <img class="mintText" src="img/mintText.png" alt="mintText">
            <img class="quickBooks" src="img/quickbooks.png" alt="quickBooks">
            <img class="quickBooksText" src="img/quickbooksText.png" alt="quickBooksText">
            <img class="turbotax" src="img/turbotax.png" alt="turbotax">
            <img class="turbotaxText" src="img/turbotaxText.png" alt="turbotaxText">
        </div>
    </section>
    <footer>

    </footer>
</body>
